<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAWB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <style>
        body {
            padding-top: 100px;
        }
        
        .navbar {
            box-shadow: 0 4px 8px rgba(112, 104, 92, 0.5);
        }
        
        .navbar .nav-link {
            color: black;
            font-weight: bold;
        }
        
        .navbar .nav-link.active {
            background-color: red;
            color: white !important;
            border-radius: 5px;
            padding: 8px 16px;
        }
        
        .navbar .btn-danger {
            background-color: red;
            border: none;
        }
        
        .navbar .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="40" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="{% url 'admin-login' %}" class="btn btn-danger me-3">Log in</a>
                    <img src="{% static 'images/default-profile.png' %}" alt="Profile" class="profile-img" />
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Selesai -->

    <!-- Section About -->
    <section class="tentang-section container my-5">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h2 class="fw-bold">Tentang <span class="highlight">Kami</span></h2>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="col-lg-6 text-center">
                <img src="{% static 'images/image1.jpg' %}" alt="Kota modern" class="img-fluid rounded" />
            </div>
        </div>
    </section>

    <section class="container mt-100">
        <div class="row align-items-center">
            <div class="col-lg-6 text-center">
                <img src="{% static 'images/image2.jpg' %}" alt="Kota modern" class="img-fluid rounded" />
            </div>
            <div class="col-lg-6">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
    </section>
    <!-- About Section Selesai -->

    <!-- Section Visi & Misi -->
    <section class="vm-section container text-center">
        <h2 class="fw-bold">Visi <span class="highlight">&</span> Misi</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-5">
                <img src="{% static 'images/visi.jpg' %}" alt="Visi" class="img-fluid img-thumbnail" />
            </div>
            <div class="col-md-5">
                <img src="{% static 'images/misi.jpg' %}" alt="Misi" class="img-fluid img-thumbnail" />
            </div>
        </div>
    </section>
    <!-- Section Visi & Misi Selesai -->

    <!-- Section Galeri -->
    <section class="container mt-100 text-center">
        <h2 class="fw-bold">Galeri</h2>
        <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="{% static 'images/gallery1.jpg' %}" class="img-fluid img-thumbnail mx-2" width="250" alt="Gambar 1" />
                        <img src="{% static 'images/gallery2.jpg' %}" class="img-fluid img-thumbnail mx-2" width="250" alt="Gambar 2" />
                        <img src="{% static 'images/gallery3.jpg' %}" class="img-fluid img-thumbnail mx-2" width="250" alt="Gambar 3" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section Galeri Selesai -->

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-start text-center">
                    <img src="{% static 'images/logo.png' %}" alt="Logo SAWB" class="mb-2" style="width: 50px; height: 50px" />
                    <h5 class="fw-bold mb-1">SAWB (Sedulur Aspirasi Warga Banyumas)</h5>
                    <p class="mb-0">Lorem ipsum dolor sit amet...</p>
                </div>
                <div class="col-md-6 text-md-end text-center mt-3 mt-md-0">
                    <a href="{% url 'index' %}" class="text-light me-3">Beranda</a>
                    <a href="{% url 'blog' %}" class="text-light me-3">Blog</a>
                    <a href="#" class="text-light me-3">About</a>
                    <a href="{% url 'contact' %}" class="text-light">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Selesai -->

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
